<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" type="text/css" href="normalize.css"/>
</head>
<body>
  <section class="page">
    <section class="top">
      <div class="snap">
        <img src="images/logo.svg" alt="" class="snap">
      </div>
      <div class="icon">
        <img src="images/icon-menu.svg" alt="" class="icon"/>
      </div>
      <nav class="navigation">
        <div class="features">
          <p>Features</p>
          <img src="images/icon-arrow-down.svg" alt="" class="arrow">
        </div>
        <div class="company">
         <p>Company</p>
          <img src="images/icon-arrow-down.svg" alt="" class="arrow">
        </div>
        <span class="careers">Careers</span>
        <span class="about">About</span>
        <span class="login">Login</span>
        <button class="top-button" type="button">
          <p  class="register">Register</p>
        </button>
      </nav>
    </section>
    <section class="middle">
     <img src="images/image-hero-mobile.png" class="image-mobile"/>"
   </section>
   <section class="bottom">
     <div class="left-side">
       <div class="heading">
         <h1>Make remote work</h1>
       </div>
       <div class="note">
          <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        </div>
        <div class="learn">
          <button class="link" type="button">
            <p class="text">Learn more</p>
          </button>
        </div>
        <div class="footer">
          <img src="images/client-databiz.svg" class="databiz"/>
          <img src="images/client-audiophile.svg" class="audiophile"/>
          <img src="images/client-meet.svg" class="meet"/>
          <img src="images/client-maker.svg" class="maker"/>
        </div>
      </div>
      <div class="right-side">
        <img src="images/image-hero-desktop.png" class="image-desktop"/>
      </div>
    </section>
  </section>
</body>
</html>
